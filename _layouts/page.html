---
layout: default
---

<!-- Page Header with Gradient Background -->
<div class="relative bg-gradient-to-r from-blue-600 to-indigo-800 text-white py-16 mb-12">
  <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('{% if page.header_image %}{{ page.header_image }}{% else %}/is-ubi/assets/slider/slide_1.png{% endif %}');"></div>
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ page.title }}</h1>
    {% if page.description %}
    <p class="text-xl md:text-2xl max-w-3xl mx-auto font-light">
      {{ page.description }}
    </p>
    {% endif %}
  </div>
</div>

<!-- Main Content -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
  {{ content }}
</div>
