- name: "DetReIDX"
  title: "DetReIDX: A Stress-Test Dataset for Real-World UAV-Based Person Recognition"
  year: 2025
  url: "https://www.it.ubi.pt/DetReIDX/"
  image: "/assets/datasets/detreidx.jpg"
  video: "/assets/datasets/intro.mp4"
  description: "A comprehensive benchmark dataset built for real-world, long-range human recognition. It supports key computer vision tasks like person detection, re-identification (ReID), multi-view tracking, and action recognition — all captured in complex outdoor scenes using drones and ground cameras."
  key_features:
    - "Long-Range Person Recognition"
    - "Aerial and Ground Views"
    - "18 UAV Viewpoints"
    - "120m Max Altitude"
    - "7 Collection Sites"
  authors: "Kailash Hambarde, Hugo Proença, Carolina Fernandes, Pavan Kumar MP, Nzakiese Mbongo, Satishkumar Mekewad, Gökhan SİLAHTAROĞLU, Alice A. Nithya, Pawan Wasnik, Md Rashidunnabi, Pranita Samale"
  paper_url: "https://arxiv.org/pdf/2505.04793"
  

- name: "Lusitano Fabric Defect Detection Dataset"
  title: "Lusitano Fabric Defect Detection Dataset"
  year: 2024
  url: "https://kailashhambarde.github.io/Lusitano/#home"
  image: "/assets/datasets/lusitanov1.png"
  description: "Our efforts are aimed at addressing the intricate challenges posed by the extensive diversity in colors, textures, and defect characteristics encountered in fabric defect detection. To facilitate research and innovation in this field, we are pleased to introduce a groundbreaking dataset. This dataset comprises a comprehensive selection of fabrics and defects sourced from a reputable textile company based in Portugal."
  key_features:
    - "training set contains 32k normal images"
    - "10+ Defects"
    - "testing set contains 1646 defect images and 1038 normal images"
  authors: "Rui Carrilho, Kailash A. Hambarde, and Hugo Proença,"
  paper_url: "https://www.mdpi.com/2076-3417/14/12/5298"


- name: "P-DESTRE"
  title: "P-DESTRE: Fully Annotated Datasets for Pedestrian Detection, Tracking, Re-Identification and Search from Aerial Devices"
  year: 2020
  url: "https://www.di.ubi.pt/~hugomcp/PReID/download.html"
  image: "/assets/datasets/pedestree.png"
  description: "A fully annotated multi-session dataset for Pedestrian Detection, Tracking, Re-identification (REID) and Search from aerial devices. It contains data for 253 identities, over 2 sessions (clothing/appearance changes), with 18 viewpoints per identity, acquired by drones flying at various altitudes, with pitch angles and lighting conditions."
  key_features:
    - "253 Identities"
    - "10+ Soft-Biometrics"
    - "2 Sessions (with appearance changes)"
    - "18 viewpoints per identity"
    - "Variable altitude (20-40m)"
  authors: "Aruna Kumar S. V, Ehsan Yaghoubi, Abhijit Das, B. S. Harish, Hugo Proença"
  paper_url: "https://ieeexplore.ieee.org/document/9272305"